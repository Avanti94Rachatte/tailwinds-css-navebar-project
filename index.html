<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- flexbox layout -->
<section id="navbar" class="bg-pink-100 flex justify-between items-center pb-3 mb-10 fixed top-0 left-0 w-full transition-all duration-500 ease-in-out z-10" >
<!-- header section -->

<div class="text-lg font-bold">Logo</div>
<nav class="space-x-4 " > 
    <a href="#" class="hover:text-black">Home</a>
    <a href="#" class="hover:text-black">About</a>
    <a href="#" class="hover:text-black">Contact</a>
</nav>
    </section>

  <section >
<!-- main part -->

 <div class="flex justify-center items-center p-3 space-x-5 mt-5 " >

    <!-- main content using flex-->

  <div class=" w-52 h-52 bg-red-300 flex items-center justify-center text-white mt-7 hover:scale-105 transform transition duration-500 ease-in-out ">Box 1</div>
  <div class="w-52 h-52 bg-blue-300 flex items-center justify-center text-white mt-7 hover:scale-105 transform transition duration-300 ease-in-out">Box 2</div>
  <div class="w-52 h-52 bg-green-300 flex items-center justify-center text-white mt-7 hover:scale-105 transform transition duration-500 ease-in-out">Box 3</div>
</div>
<div class="grid grid-cols-3 gap-4 p-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 " >
    <!-- main content using grid -->

    <div class="bg-red-300 h-24 text-white flex-center flex items-center  justify-center hover:scale-105 transform transition duration-500 ease-in-out">Box 1</div>
    <div class="bg-blue-300 h-24 text-white flex-center flex items-center  justify-center hover:scale-105 transform transition duration-500 ease-in-out">Box 2</div>
    <div class="bg-green-300 h-24 text-white flex-center flex items-center justify-center hover:scale-105 transform transition duration-500 ease-in-out">Box 3</div>
    <div class="bg-yellow-300 h-24 text-white flex-center flex items-center  justify-center hover:scale-105 transform transition duration-500 ease-in-out">Box 4</div>
    <div class="bg-purple-300 h-24 text-white flex-center flex items-center  justify-center hover:scale-105 transform transition duration-500 ease-in-out">Box 5</div>
    <div class="bg-orange-300 h-24 text-white flex-center flex items-center  justify-center hover:scale-105 transform transition duration-500 ease-in-out">Box 6</div>
    <div class="bg-pink-300 h-24 text-white flex-center flex items-center  justify-center hover:scale-105 transform transition duration-500 ease-in-out">Box 7</div>
    <div class="bg-gray-300 h-24 text-white flex-center flex items-center  justify-center hover:scale-105 transform transition duration-500 ease-in-out">Box 8</div>
</div>
<div class="relative bg-blue-200 p-5 mt-3">
    <!-- position -->
     <div class="fixed top-12 left-5 w-24 h-24 text-white bg-green-500 flex items-center  justify-center hover:scale-105 transform transition duration-500 ease-in-out">
        Flex Box
     </div>
     <div class="mt-32 p-5 "> Scrole down to see the flex box in acction</div>
</div>
  </section>
  <section class="bg-gray-900 text-white p-5 mt-5">
    <!-- footer section -->
     <p class="text-center"> Footer Content</p>
    </section>
     <div class="grid grid-cols-4 mt-5 gap-4">
         <div class="bg-blue-400 text-white flex items-center justify-center h-14 hover:scale-105 transform transition duration-500 ease-in-out">Grid Item 1</div>
         <div class="bg-green-400 text-white flex items-center justify-center h-14 hover:scale-105 transform transition duration-500 ease-in-out">Grid Item 2</div>
        <div class="bg-pink-400 text-white flex items-center justify-center h-14 hover:scale-105 transform transition duration-500 ease-in-out">Grid Item 3</div>
        <div class="bg-yellow-400 text-white flex items-center justify-center h-14 hover:scale-105 transform transition duration-500 ease-in-out">Grid Item 4</div>
     </div>
 
  <script>
    //javascript code to apply transition effect on navbar
    window.addEventListener('scroll', function(){
        const Id = document.getElementById("navbar")
        if(window.scrollY > 20){
            Id.classList.add("bg-blue-400")
            Id.classList.add("text-white")
            Id.classList.remove("bg-pink-100")
            Id.classList.remove("hover:text-white")
        }
        else{
            Id.classList.add("bg-pink-100")
            
            Id.classList.remove("bg-blue-400")
            Id.classList.remove("text-white")
        }
    });

  </script>
</body>
</html>
